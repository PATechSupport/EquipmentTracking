<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipment Tracking</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <ul class="nav navbar-nav ">
            <li id="PDLogo">
                <a href="#"><img src="images/NYPD1Logo.png">
                </a>
            </li>
            <li><a id="distribute" href="#">Distribute</a>
            </li>
            <li><a id="return" href="#">Return</a>
            </li>
            <li><a href="#">About</a>
            </li>
        </ul>
    </nav>

    <br>
    <br>
    <div class="jumbotron">
        <h1 class="text-center"><span class="label label-primary">Equipment Distribution Log</span></h1>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="row well">
            <div class="col-md-4">
                <form class="form-horizontal">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center"><strong><ins>Distribute Equipment</ins></strong>
                        </div>
                        <div class="panel-body">
                            <div class="control-group">
                                <label class="control-label" for="inputDateOut">Date Out:</label>
                                <div class="controls">
                                    <input type="text" id="inputDateOut" placeholder="Date of Distribution">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputTagDevice">Tag/Device:</label>
                                <div class="controls">
                                    <input type="text" id="inputTagDevice" placeholder="Tag #/Type of Device">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputMOSName">MOS Name:</label>
                                <div class="controls">
                                    <input type="text" id="inputMOSName" placeholder="MOS Name (Last, First)">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputLocation">Location:</label>
                                <div class="controls">
                                    <input type="text" id="inputLocation" placeholder="Location of Equipment">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputNotes">Notes:</label>
                                <div class="controls">
                                    <input type="text" id="inputNotes" placeholder="ex.- Will return on MM/DD">
                                </div>
                            </div>
                            <br>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>


            <div class="col-md-7 col-md-offset-1">

                <div class="panel panel-danger">
                    <div class="panel-heading text-center"><strong><ins>Equipment Still Out</ins></strong>
                    </div>
                    <panel-body>
                        <p>Equipment that is still <code>OUT</code> will be listed here.</p>
                        <p><em>Click</em> the <code>RETURN</code> button to add back to inventory.</p>
                    </panel-body>

                </div>

            </div>
        </div>
    </div>




    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
